<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTunes Search</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body class="main">
    <section class="container">
        
        <div class="search_field">
            <h1 class="sans-serif">Music Finder: </h1>
            <input class="input_box" id="search" type="text" aria-label="" placeholder="Search music here">
        </div>
        <div id="search_term"></div>
        <div id="songs" class="song_list"></div>
    </section>
  

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.8.0/math.js"></script>
        <!--https://cdnjs.com/libraries/mathjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <!--https://cdnjs.com/libraries/moment.js-->
    <script src="main.js"></script>
</body>
</html>
